<footer class="site-footer">

  <div class="wrap">

    <h2 class="footer-heading">{{ site.fullname }}</h2>

    <div class="footer-col-3 column">
      <ul>
        <li>{{ site.description }}</li>
      </ul>
    </div>

    <div class="footer-col-1 column">
      <ul>
        <li>
          <a href="https://github.com/{{ site.github }}">
            <span class="icon github"></span>
          </a>
          <a href="https://twitter.com/{{ site.twitter }}">
            <span class="icon twitter"></span>
          </a>
          <a href="https://plus.google.com/{{ site.googleplus }}">
            <span class="icon googleplus"></span>
          </a>
          <a href="https://facebook.com/{{ site.facebook }}">
            <span class="icon facebook"></span>
          </a>
          <a href="{{ site.linkedin }}">
            <span class="icon linkedin"></span>
          </a>
          <a href="http://{{ site.blogger }}.blogspot.kr/">
            <span class="icon blogger"></span>
          </a>
        </li>
      </ul>
    </div>

  </div>

</footer>
